name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2am

jobs:
  analyze:
    strategy:
      matrix:
        language: [java, cpp, swift]

    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}

    steps:
      - uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build Java code
        if: matrix.language == 'java'
        run: |
          if [ -f ./gradlew ]; then
            echo "Using gradlew wrapper"
            ./gradlew build --no-daemon
          elif [ -f ./pom.xml ]; then
            echo "Using Maven"
            mvn clean compile
          else
            echo "No gradlew or pom.xml found, skipping Java build"
          fi

      - name: Build C++ code
        if: matrix.language == 'cpp'
        run: |
          if [ -f linux/Makefile ]; then
            cd linux
            make
          else
            echo "No Makefile found in linux/, skipping C++ build"
          fi

      - name: Setup Flutter SDK
        if: matrix.language == 'swift'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0'

      - name: Flutter pub get
        if: matrix.language == 'swift'
        run: flutter pub get

      - name: Flutter build macos
        if: matrix.language == 'swift'
        run: flutter build macos --no-codesign

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
